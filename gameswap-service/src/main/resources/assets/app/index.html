<!doctype html>
<html lang="en" ng-app="gameswap">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameswap</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"
          media="screen,projection"/>
    <link href="bower_components/angular-toastr/dist/angular-toastr.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="amber">
<nav ng-controller="NavbarCtrl" class="white black-text-nav">
    <div class="container">
        <div class="nav-wrapper" ng-controller="sideNav">
            <a ui-sref="home" class="brand-logo">Gameswap</a>
            <a href="#" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down cyan-text" ng-cloak>
                <li ng-if="!isAuthenticated()"><a ui-sref="login">Login</a></li>
                <li ng-if="!isAuthenticated()"><a ui-sref="signup">Sign up</a></li>
                <li ng-if="isAuthenticated()"><a ui-sref="logout">Logout</a></li>
            </ul>
            <ul class="side-nav" id="mobile-menu">
                <li ng-if="!isAuthenticated()"><a ng-click="click('login')">Login</a></li>
                <li ng-if="!isAuthenticated()"><a ng-click="click('signup')">Sign up</a></li>
                <li ng-if="isAuthenticated()"><a ng-click="click('logout')">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div ui-view></div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/Materialize/dist/js/materialize.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/satellizer/satellizer.min.js"></script>
<script src="bower_components/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

<script src="js/app.js"></script>
<script src="js/config/config.js"></script>
<script src="js/home/home-controller.js"></script>

<script src="js/user/user-controller.js"></script>
<script src="js/user/user-router.js"></script>
<script src="js/user/user-service.js"></script>

<script src="js/controllers/navbar.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/logout.js"></script>
<script src="js/controllers/signup.js"></script>
<script src="js/controllers/sidebarnav.js"></script>

<script src="js/directives/passwordMatch.js"></script>
<script src="js/directives/passwordStrength.js"></script>

</body>
</html>
