<!doctype html>
<html lang="en" ng-app="gameswap">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameswap</title>
    <link href="lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Gameswap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="users">Users</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li ng-if="isAuthenticated()"><a ui-sref="profile">Profile</a></li>
            </ul>
            <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a ui-sref="login">Login</a></li>
                <li><a ui-sref="signup">Sign up</a></li>
            </ul>
            <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a ui-sref="logout">Logout</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div class="container">
    <div ui-view></div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/jquery-ui/jquery-ui.min.js"></script>
<script src="lib/lodash/dist/lodash.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular-animate/angular-animate.min.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-ui-date/src/date.js"></script>
<script src="lib/satellizer/satellizer.min.js"></script>
<script src="lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>

<script src="js/app.js"></script>
<script src="js/home/home-controller.js"></script>

<script src="js/user/user-controller.js"></script>
<script src="js/user/user-router.js"></script>
<script src="js/user/user-service.js"></script>

<script src="js/controllers/navbar.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/logout.js"></script>
<script src="js/controllers/profile.js"></script>
<script src="js/controllers/signup.js"></script>

<script src="js/directives/passwordMatch.js"></script>
<script src="js/directives/passwordStrength.js"></script>

</body>
</html>
