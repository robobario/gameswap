<div class="row">
    <div class=" col s12 m6">
        <div class="card-panel" ng-controller="ProfileCtrl">
            <h3>Profile</h3>
            <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
            <form method="post" ng-submit="updateProfile()">
                <div class="form-group">
                    <label class="control-label">Display Name</label>
                    <input type="text" class="form-control" ng-model="user.displayName"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Email Address</label>
                    <input type="email" class="form-control" ng-model="user.email" placeholder=""/>
                </div>
                <input type="submit" class="btn amber full-width" value="Update Information"/>
            </form>

            <h4>Accounts</h4>
            <legend><i class="ion-link"></i> Linked Accounts</legend>
            <a class="btn white text-black google-sign-in-btn" ng-if="user.google" ng-click="unlink('google')">
                Unlink Google Account
            </a>
            <a class="btn white text-black google-sign-in-btn" ng-if="!user.google"
               ng-click="authenticate('google')">
                Link Google Account
            </a>
        </div>
    </div>
</div>
