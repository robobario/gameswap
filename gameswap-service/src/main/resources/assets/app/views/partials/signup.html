<div class="row">
    <div class=" col s12 m6 offset-m3">
        <div class="card-panel">
            <h3>Sign up</h3>
            <form method="post" ng-submit="signup()" name="signupForm">
                <input type="text" name="username" ng-model="user.username" placeholder="Username" ng-minlength="6"
                       required
                       autofocus>
                <div ng-show="signupForm.username.$touched" ng-messages="signupForm.username.$error">
                    <div ng-message="required" class="red-text">You must enter a username.</div>
                    <div ng-message="minlength" class="red-text">Pick a username with at least 6 characters</div>
                </div>
                <input type="email" name="email" ng-model="user.email"
                       placeholder="Email (optional)">
                <div ng-show="signupForm.email.$touched" ng-messages="signupForm.email.$error">
                    <div ng-message="email" class="red-text">Your email address is invalid.</div>
                </div>
                <input type="password" name="password"
                       ng-model="user.password" placeholder="Password" required minlength="6">
                <div ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                    <div ng-message="required" class="red-text">Password is required.</div>
                    <div ng-message="minlength" class="red-text">Password must be at least 6 characters.</div>
                </div>
                <input password-match="user.password" type="password"
                       name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">
                <div ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                    <div ng-message="compareTo" class="red-text">Your password doesn't match.</div>
                </div>
                <button type="submit" ng-disabled="signupForm.$invalid" class="btn amber full-width">
                    Sign up
                </button>
                <br/>
                <p>Already have an account? <a ui-sref="login">Log in now</a></p>
            </form>
        </div>
    </div>
</div>
