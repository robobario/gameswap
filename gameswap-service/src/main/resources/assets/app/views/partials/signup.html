<div class="row">
    <div class=" col m6 offset-m3">
        <div class="card-panel">
            <h3>Sign up</h3>
            <form method="post" ng-submit="signup()" name="signupForm">
                <div ng-class="{ 'has-error' : signupForm.username.$invalid && signupForm.username.$dirty }">
                    <input type="text" name="username" ng-model="user.username" placeholder="Username" required
                           autofocus>
                    <div ng-if="signupForm.username.$dirty" ng-messages="signupForm.username.$error">
                        <div ng-message="required" class="red-text">You must enter a username.</div>
                    </div>
                </div>
                <div ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                    <input type="email" id="email" name="email" ng-model="user.email"
                           placeholder="Email (optional)">
                    <div ng-if="signupForm.email.$dirty" ng-messages="signupForm.email.$error">
                        <div ng-message="required" class="red-text">Your email address is required.</div>
                        <div ng-message="pattern" class="red-text">Your email address is invalid.</div>
                    </div>
                </div>
                <div ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                    <input password-strength type="password" name="password"
                           ng-model="user.password" placeholder="Password" required>
                    <div ng-if="signupForm.password.$dirty" ng-messages="signupForm.password.$error">
                        <div ng-message="required">Password is required.</div>
                    </div>
                </div>
                <div ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                    <input password-match="user.password" type="password"
                           name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password">
                    <div ng-if="signupForm.confirmPassword.$dirty" ng-messages="signupForm.confirmPassword.$error">
                        <div ng-message="compareTo">Password must match.</div>
                    </div>
                </div>
                <p class="text-center text-muted">By clicking on Sign up, you agree to <a href="#">terms &
                    conditions</a> and <a href="#">privacy policy</a></p>
                <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-block btn-primary">
                    Sign up
                </button>
                <br/>
                <p>Already have an account? <a ui-sref="login">Log in now</a></p>
            </form>
        </div>
    </div>
</div>
